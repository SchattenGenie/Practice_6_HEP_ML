machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t triggers . 

test:
  override:
    - docker run -ti -e OPENMLKEY=$OPENMLKEY -v `pwd`:/notebooks triggers bash -c "source /root/miniconda/bin/activate /root/miniconda/envs/rep_py3 ;
      cd /notebooks ;
      jupyter nbconvert --to html --output-dir=$CIRCLE_ARTIFACTS --ExecutePreprocessor.timeout=-1 --execute Triggers_kaggle.ipynb"
