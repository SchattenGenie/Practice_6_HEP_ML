machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t triggers . 

test:
  override:
    - docker run -tv `pwd`:/notebooks triggers bash -c "source /root/miniconda/bin/activate /root/miniconda/envs/rep_py3 ;
      cd /notebooks ;
      echo $CIRCLE_ARTIFACTS ;
      jupyter nbconvert --to html --ExecutePreprocessor.timeout=-1 --execute Triggers_kaggle.ipynb"
    - mv Triggers_kaggle.html $CIRCLE_ARTIFACTS
